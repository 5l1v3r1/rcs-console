CONFIG_HELP_STANDBY = Это событие вызывает действие, если устройство входит в дежурный режим
CONFIG_HELP_SYNC = Отправляет записанные доказательства в указанный коллектор и получает новые команды и конфигурации
CONFIG_HELP_TIMER_LOOP = Это событие всегда срабатывает. Удобно для бесконечно повторяющихся дейтвий.
CONFIG_HELP_TIMER_DAILY = Это событие вызывает действие каждый день в заданный интервал времени. Время указывается по UTC.
CONFIG_HELP_TIMER_DATE = Это событие вызывает действие в заданный интервал времени. Время указывается по UTC.
CONFIG_HELP_TIMER_AFTERINST = Это событие вызывает действие в течение X дней после установки агента
CONFIG_HELP_WINDOW = Это событие вызывает действие каждый раз при создании нового окна. Это событие моментального действия.
CONFIG_HELP_WINEVENT = Это событие вызывает действие, если в системе регистрируется определенное событие в Windows. (только для ОС Windows)
