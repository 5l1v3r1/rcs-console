BUILD_NIA = The network injector enables you to replace or inject files while the target is downloading files from the internet.
BUILD_OFFLINE = You can use this bootable device to install the agent on systems that are switched off. The same media can be used on both OSX or Windows.
BUILD_QR = You can put a QR code on a website or a flyer and when the target scan it the phone will install the agent upon user acceptance.
BUILD_SILENT = Silent Installer let you create an executable which does nothing but installing the agent.
BUILD_U3 = When the U3 key is inserted into the target system, it will execute the U3Launcher as usual but the agent will be installed (autorun required).
BUILD_WAP = You can send a message to the target phone (usign its phone number) and the phone will install the agent upon user acceptance.

